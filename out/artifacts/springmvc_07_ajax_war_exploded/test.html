<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe测试体验无刷新</title>
    <script>
        function go(){
            var url = document.getElementById("url").value;
            document.getElementById("iframe1").src=url;
        }
    </script>
</head>
<body>

<div>
    <p>请输入地址：</p>
    <input type="text" id="url" value="http://baidu.com">
    <input type="submit" value="提交" onclick="go()">
</div>
<div>
    <iframe id="iframe1" style="width: 100%;height: 500px"/>
</div>

</body>
</html>
